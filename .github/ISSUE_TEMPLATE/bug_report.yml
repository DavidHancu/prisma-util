name: Bug report
description: Create a bug report to help us improve Prisma
labels: ['kind/bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve Prisma Util! 
  - type: textarea
    attributes:
      label: Bug description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior
      value: |
        <!--
        1. Go to '...'
        2. Change '....'
        3. Run '....'
        4. See error
        -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: Prisma information
      description: Your Prisma schemas, command you tried to run, generated schema, ...
      value: |
        <!-- Do not include your database credentials when sharing your Prisma schema! -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment & setup
      description: In which environment does the problem occur
      value: |
        - OS: <!--[e.g. Mac OS, Windows, Debian, CentOS, ...]-->
        - Database: <!--[PostgreSQL, MySQL, MariaDB or SQLite]-->
        - Node.js version: <!--[Run `node -v` to see your Node.js version]-->
    validations:
      required: true
  - type: textarea
    attributes:
      label: Prisma Version
      description: Run `prisma-util -v` to see your Prisma version and paste it between the ´´´
      value: |
        ```

        ```
    validations:
      required: true